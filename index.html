<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javaScript課題3</title>
  <script defer src="./index.js"></script>
</head>
<body>
  <h1>TODOリスト</h1>

  <div id="radio-buttons">
    <input type="radio" id="all" name="status" value="全て" checked>
    <label for="all">全て</label>
    <input type="radio" id="working" name="status" value="作業中">
    <label for="working">作業中</label>
    <input type="radio" id="done" name="status" value="完了">
    <label for="done">完了</label>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>コメント</th>
        <th>状態</th>
      </tr>
    </thead>
    <tbody id="task-list">
      
    </tbody>
  </table>

  <h2>新規タスク追加</h2>
  <div id="app">
    <input type="text" id="task-input">
    <button id="add-button">追加</button>
  </div>
</body>
</html>
